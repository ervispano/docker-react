sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t epano23/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true epano23/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: 'eu-central-1'
  app: 'docker'
  env: 'docker-env'
  bucket_name: 'elasticbeanstalk-eu-central-1-791479985343'
  bucket_path: 'docker'
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
